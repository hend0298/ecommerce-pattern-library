title: "Navigations"
description: |
  Navigations should be used as main links to other pages on the site and to tell the user what page they are currently on. It will be found at the top of every page for easy access.

patterns:
  purchase-nav:
    title: "Purchase Nav"
    description: |
      The purchase nav bar will be used during the payment process to inform the user what step they are at in the process. It will also highlight the current page.
  previous-page:
    fields:
      - name: text
        type: string
        example: "Return to shipping"
      - name: url
        type: url
        example: "/information/"
    title: "Previous Page"
    description: |
      The previous page button will be used during the payment process to allow the user to go to the previous step.
  next-page:
    fields:
      - name: text
        type: string
        example: "Continue to shipping"
      - name: url
        type: url
        example: "/checkout/"
    title: "Next Page"
    description: |
      The next page button will be used during the payment process to allow the user to go to the next step.
