<div class="gutter">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="tera th">Product</th>
        <th scope="col" class="tera th"></th>
        <th scope="col" class="tera th"></th>
        <th scope="col" class="tera th text-right">Price</th>
    </thead>
    <tbody class="border">
      <tr class="pad-b-2">
        <th scope="row" class="no-border th"><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#exit-icon"></use></svg></i></th>
        <td class="td">
          <div class="embed embed-1by1 push">
            <img src="/images/{{include.image}}" alt="" class="embed-item img">
          </div>
        </td>
        <td class="td td-black text-center">{{include.heading}}</td>
        <td class="td td-black text-right">{{include.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
