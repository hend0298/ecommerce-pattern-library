<div class="island">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="tera th">Product</th>
        <th scope="col" class="tera th"></th>
        <th scope="col" class="tera th"></th>
        <th scope="col" class="tera th">Price</th>
    </thead>
    <tbody class="border">
      <tr class="pad-b-2">
        <th scope="row" class="no-border th"><i class="icon i-1"><svg><use xlink:href="/images/icons.svg#exit-icon"></use></svg></i></th>
        <td class="td">
          <div class="embed embed-1by1">
            <img src="{{include.data.image}}" alt="" class="embed-item img">
          </div>
        </td>
        <td class="td">{{include.data.title}}</td>
        <td class="td">{{include.data.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
