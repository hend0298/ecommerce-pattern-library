<div class="order-summary">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="tera th">Order Summary</th>
        <th scope="col" class="tera th"></th>
        <th scope="col" class="tera th"></th>
    </thead>
    <tbody>
      <tr class="pad-b-2 border">
        <td class="td td-black">
          <div class="embed embed-1by1">
            <img src="/images/{{include.image}}" alt="" class="embed-item img">
          </div>
        </td>
        <td class="td td-black text-center">{{include.heading}}</td>
        <td class="td td-black text-right">{{include.price}}</td>
      </tr>
      <tr>
        <td class="td pink">Subtotal</td>
        <td class="td"></td>
        <td class="td td-black text-right">{{include.price.2}}</td>
      </tr>
      <tr class="border">
        <td class="td pink">Shipping</td>
        <td class="td"></td>
        <td class="td td-black text-right">{{include.price.3}}</td>
      </tr>
      <tr class="no-border">
        <td class="pink bold">Total</td>
        <td class="td"></td>
        <td class="td-black text-right bold">{{include.price.4}}</td>
      </tr>
    </tbody>
  </table>
</div>
