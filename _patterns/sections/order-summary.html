<div class="gutter">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="tera th">Order Summary</th>
        <th scope="col" class="tera th"></th>
        <th scope="col" class="tera th"></th>
    </thead>
    <tbody>
      <tr class="pad-b-2 border">
        <td class="td td-black">
          <div class="embed embed-1by1">
            <img src="{{include.data.image}}" alt="" class="embed-item img">
          </div>
        </td>
        <td class="td td-black text-center">{{include.data.title}}</td>
        <td class="td td-black">{{include.data.price}}</td>
      </tr>
      <tr>
        <td class="td pink">Subtotal</td>
        <td class="td"></td>
        <td class="td td-black">{{include.data.price}}</td>
      </tr>
      <tr class="border">
        <td class="td pink">Shipping</td>
        <td class="td"></td>
        <td class="td td-black">{{include.data.price}}</td>
      </tr>
      <tr class="no-border">
        <td class="td pink total">Total</td>
        <td class="td"></td>
        <td class="td td-black total">{{include.data.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
