<div class="banner">
  <div class="banner-image push">
    <picture>
      <source media="(min-width: 60em)" srcset="/images/large-banner.jpg">
      <source media="(min-width: 38em)" srcset="/images/medium-banner.jpg">
      <img class="img-flex" src="/images/small-banner.jpg" alt="A photo of two pencils and notebooks">
    </picture>
  </div>
  <div class="banner-content pin-c">
    <h1 class="text-center push-1-2 h1">{{include.heading}}</h1>
    <p class="banner-info italic max-length-no-center text-center p">{{include.text}}</p>
    <div class="center-content push">
      {% if include.button_url %}
        {% pattern buttons/ghost url=include.button_url text=include.button_text %}
      {% endif %}
    </div>
  </div>
