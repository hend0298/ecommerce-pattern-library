<header role="banner" id="banner" tabindex="0">
  <div class="grid grid-middle gutter pad-t center-content">
    <div class="logo unit xs-1 s-1 m-1 l-1-3 xl-1-3 text-center">
      <a href="/">
        <img class="logo" src="/images/logo.svg"></img>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1 xl-1">
    <nav role="navigation" id="nav" class="nav text-center push-1-2" tabindex="0">
      <ul class="list-group-inline push-0">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 text-center">
          <li class="inline-block island-1-4 {% if page.highlight_nav == 'home' %}current{% endif %}">
            <a class="text-center gutter-1-4 pad-t-1-4 pad-b-1-4" href="index.html">Home</a>
          </li>
          <li class="inline-block island-1-4 {% if page.highlight_nav == 'products' %}current{% endif %}">
            <a class="text-center gutter-1-4 pad-t-1-4 pad-b-1-4" href="/products/">Products</a>
          </li>
          <li class="inline-block island-1-4 {% if page.highlight_nav == 'blog' %}current{% endif %}">
            <a class="text-center gutter-1-4 pad-t-1-4 pad-b-1-4" href="blog.html">Blog</a>
          </li>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3">
          <li class="island-1-4 inline-block">
            {% pattern buttons/search %}
          </li>
          <li class="island-1-4 inline-block">
            {% pattern buttons/cart %}
          </li>
          <li class="island-1-4 inline-block">
            {% pattern buttons/profile %}
          </li>
        </div>
      </ul>
    </nav>
    </div>
    </div>
</header>
